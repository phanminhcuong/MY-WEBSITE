<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>My Website</title>
	<link rel="stylesheet" href="app.css">
	
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

	<section id='main'>
		<div class='container'>
			<div class='row'>
				<div class='col-md-6 col col-md-3'>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4> LOGIN</h4>
						</div>
						<div class="panel-body">
							<form id="form-login" action="" method="POST" role="form" >
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" class="form-control" id="username" placeholder="Type your username">
									
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" id="password" placeholder="Type your password">
									 
								</div >
								<div class="row">
									<div class="col -col-md-6">																
										<button type="submit" class="btn btn-primary btn-block">Submit</button>
									</div>
									<div class="col -col-md-6">
										<a href="forgot.html" class="btn btn-link">Forgot your password</a>
									</div>
								</div>
							</form>
						</div>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
		
		
	</section>
	<script src="ani.js"></script>
	<script src="//code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
